<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Mexa
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card (click)="tomarFoto()" class="text-center" padding-top>
        <ion-card-title>
            Tomar Foto
        </ion-card-title>
        <ion-card-content>
            <ion-icon ios="ios-camera" md="md-camera" style="zoom:8.0;"></ion-icon>
        </ion-card-content>
    </ion-card>

    <ion-card (click)="tomarVideo()" class="text-center" padding-top>
        <ion-card-title>
            Tomar Video
        </ion-card-title>
        <ion-card-content>
            <ion-icon ios="ios-videocam" md="md-videocam" style="zoom:8.0;"></ion-icon>
        </ion-card-content>
    </ion-card>

</ion-content>
